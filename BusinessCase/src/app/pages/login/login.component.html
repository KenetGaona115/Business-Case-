<div class="flex flex-col justify-center items-center min-h-screen">
  <div class="w-full max-w-md p-8 rounded-md shadow-sm bg-white">
    <h1 class="text-2xl font-bold text-left mb-4">Sing in</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <mat-label>Email address *</mat-label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput type="text" name="username" required class="border-2 border-dashed border-red-400 rounded-md">
        </mat-form-field>

      </div>
      <div class="mb-4">
        <mat-label>Password *</mat-label>
        <mat-form-field appearance="fill" class="w-full">
          <input matInput [type]="showPassword ? 'text' : 'password'" name="password" required>
        </mat-form-field>
        <div class="password-toggle"> <button class="hideButton" mat-icon-button type="button"
            (click)="togglePassword()">
            <mat-icon *ngIf="!showPassword">visibility_off</mat-icon>
            <mat-icon *ngIf="showPassword">visibility</mat-icon>
          </button>
        </div>
      </div>
      <button type="submit" mat-raised-button color="primary" class="w-80">Sing in</button>

      <div class="flex justify-between mt-4">
        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
        <a class="text-[#01a696] mt-1">Forgot password?</a>
      </div>

    </form>
  </div>

  <div class="inline-flex items-center justify-center w-full">
    <hr class="w-64 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
    <span class="absolute px-3 font-medium -translate-x-1/2 bg-white left-1/2 dark:text-gray-500">Or continue
      with</span>
  </div>

  <button type="submit" (click)="login()" class="w-96 btn-google" id="googleButton">
    <img src="https://img.icons8.com/color/22/000000/google-logo.png" alt="Google Logo">
    <p>Sing in Google</p>
  </button>

</div>
